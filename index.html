<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DESG318 Data Driven Design</title>
  <title>Data Driven Design Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <main class="container">
    <div class="info">
      <p style="font-size:12px; color:#666;"><strong>The Campus Friction Audit</strong>. 
      <span class="id" id="sessionId"></span>
    </div>

    <section class="card landing-screen" id="landingScreen">
      <h2>Campus Friction Audit - Survey Design </h2>
      
      <p class="tease">Your responses are anonymous! 
        <br>  This survey design is a part of my Data Driven Design Assignment, Thankyou so much for taking time out to fill out this survey</p>
      <button class="option" onclick="startSurvey()">Start Survey</button>
    </section>

    <section class="card survey-screen" id="surveyScreen" style="display: none;">
      <p class="step-nav" id="stepCounter"></p>
      <h3 id="question"></h3>
      <div id="answers"></div>
    </section>
  </main>

  <!-- Configure backend server URL for responses -->
  <script>
    // TODO: Replace with your Railway backend URL after deployment
    // Example: window.SURVEY_SERVER_BASE = 'https://desg318-surveydesign-production.up.railway.app';
    // Leave blank to use relative path (only works if backend is on same domain)
    window.SURVEY_SERVER_BASE = '';
  </script>

  <script src="script.js"></script>
</body>

</html>
